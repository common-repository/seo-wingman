<div class="pg-text" ng-repeat="n in _repeat track by $index">
	<span class="field-heading">
		<label for="{{ id }}" class="hasTooltip" title="{{ to.tooltip }}">{{ to.label }} <sup data-ng-show="{{ to.required }}">*</sup></label>
	</span>
	<div>
		<input type="{{ to.type }}" name="{{ options.key }}" id="{{ id }}" data-ng-model="model[options.key]">
	</div>
</div>
